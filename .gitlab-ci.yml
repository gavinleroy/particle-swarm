# can use verions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/

image: gcc

stages:
- build
# - test

build_debian:
  stage: build
  image: debian
  before_script:
    - sudo apt install build-essential
  script:
    - cd opus 
    - DEBUG=1 PSO_SHARED=0 INC_MKL=0 make

